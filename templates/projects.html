{% extends "layout.html" %}

{% block body %}
<h3>Projeler</h3>
<hr>
{% if projects %}
<!-- Coded with love by Mutiullah Samim-->
<form action="/search" method="post">
    <input
        type="text"
        name="keyword"
        class="input-sm"
        maxlength="64"
        placeholder="Ara..."
    >
    <button type="submit" class="btn btn-primary">Ara</button>
</form>
<hr>
<ul class="list-group">
    {% for project in projects %}
    <li class="list-group-item">
        <a href="/project/{{project.id}}">{{project.title}}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<div class="alert alert-danger">Bu blokta hen√ºz proje bulunmuyor...</div>
{% endif %}
{% endblock %}
